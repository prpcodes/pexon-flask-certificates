version: '3.8'
services:
    db:
        env_file: ./server/.env
        container_name: pexon_certificates_db_container
        image: postgres:latest
        restart: always
        volumes:
            - ./db/data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: ${DATABASE_USER}
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
            POSTGRES_DB: ${DATABASE_NAME}
    server:
        container_name: pexon_certificates_flask_container
        build:
            context: ./server/
            dockerfile: Dockerfile
        volumes:
            - ./server/:/usr/src/app/
        ports:
            - 5000:5000
        environment:
            PORT: 5000
            FLASK_DEBUG: 1
    client:
        container_name: pexon_certificates_react_container
        build:
            context: ./client/
            dockerfile: Dockerfile
        volumes:
            - ./client/:/app
        ports:
            - '3000:3000'
        tty: true
        stdin_open: true
volumes:
    db:
